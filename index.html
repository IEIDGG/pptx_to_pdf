<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX to PDF Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>PPTX to PDF Converter</h1>
        <div class="upload-area">
            <input type="file" id="pptxFile" accept=".pptx" class="file-input">
            <label for="pptxFile" class="file-label">Choose a PPTX file</label>
        </div>
        <button id="convertButton">Convert to PDF</button>
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>
        <div id="result"></div>
        <div id="error" class="error-message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
